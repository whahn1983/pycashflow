<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" style="background: #f5f5f5;">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .subtitle { font-family: Arial, sans-serif; font-size: 14px; fill: #666; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #fff; }
      .old-bg { fill: #00CED1; }
      .old-nav { fill: #2F4F4F; }
      .old-table { fill: #2F4F4F; stroke: #5F9EA0; stroke-width: 2; }
      .new-bg { fill: #0f172a; }
      .new-nav { fill: #0f172a; }
      .new-card { fill: #1e293b; stroke: #475569; stroke-width: 1; }
      .new-accent { fill: #3b82f6; }
      .new-success { fill: #10b981; }
      .new-danger { fill: #ef4444; }
      .old-text { font-family: 'Open Sans', Arial; font-size: 14px; fill: #fff; }
      .new-text { font-family: 'Inter', Arial; font-size: 14px; fill: #f1f5f9; }
      .metric-value { font-family: 'Inter', Arial; font-size: 32px; font-weight: bold; fill: #f1f5f9; }
      .metric-label { font-family: 'Inter', Arial; font-size: 11px; fill: #94a3b8; text-transform: uppercase; }
      .comparison-divider { stroke: #333; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="700" y="30" class="title" text-anchor="middle">Dashboard UI Comparison</text>

  <!-- Divider line -->
  <line x1="700" y1="50" x2="700" y2="980" class="comparison-divider"/>

  <!-- BEFORE (Left Side) -->
  <text x="350" y="70" class="title" text-anchor="middle" fill="#666">BEFORE (Current)</text>

  <!-- Old Background -->
  <rect x="50" y="90" width="600" height="880" class="old-bg" rx="5"/>

  <!-- Old Navigation -->
  <rect x="50" y="90" width="600" height="50" class="old-nav" rx="5"/>
  <text x="70" y="120" class="old-text">‚ò∞ User ‚öô</text>

  <!-- Old Content Area -->
  <rect x="70" y="160" width="560" height="790" fill="#008B8B" rx="5"/>

  <!-- Old Date -->
  <text x="350" y="190" class="old-text" text-anchor="middle" font-size="16">Friday, October 27, 2025</text>

  <!-- Old Balance Display -->
  <rect x="120" y="210" width="460" height="80" fill="#2F4F4F" rx="5"/>
  <text x="150" y="235" class="old-text" font-size="18">Balance:</text>
  <rect x="150" y="245" width="140" height="35" fill="#28a745" rx="3"/>
  <text x="220" y="268" class="old-text" text-anchor="middle" font-size="16">$5,432.10</text>
  <text x="150" y="295" class="old-text" font-size="16">Lowest Balance: $1,234.56</text>

  <!-- Old Chart Area -->
  <rect x="120" y="310" width="460" height="300" class="old-table" rx="5"/>
  <text x="350" y="340" class="old-text" text-anchor="middle" font-size="14">Cash Flow Chart</text>

  <!-- Simplified chart representation -->
  <polyline points="140,550 200,480 260,520 320,450 380,470 440,420 500,460 560,430"
            stroke="#3b82f6" stroke-width="3" fill="none"/>
  <text x="350" y="590" class="old-text" text-anchor="middle" font-size="12" fill="#ccc">Basic Plotly Chart</text>

  <!-- Old Problems List -->
  <text x="120" y="640" class="subtitle" font-size="13" fill="#fff">‚ùå Issues:</text>
  <text x="120" y="665" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Dated DarkCyan color (#00CED1)</text>
  <text x="120" y="685" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Cramped single-column layout</text>
  <text x="120" y="705" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Icon-only navigation</text>
  <text x="120" y="725" class="subtitle" font-size="11" fill="#fff">‚Ä¢ No visual hierarchy</text>
  <text x="120" y="745" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Heavy box shadows</text>
  <text x="120" y="765" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Inline styles everywhere</text>
  <text x="120" y="785" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Poor contrast (CadetBlue modals)</text>
  <text x="120" y="805" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Bootstrap 4.4 + Bulma (bloat)</text>
  <text x="120" y="825" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Font Awesome 4.7 (outdated)</text>
  <text x="120" y="845" class="subtitle" font-size="11" fill="#fff">‚Ä¢ Broken viewport (scale: 0.65)</text>

  <!-- AFTER (Right Side) -->
  <text x="1050" y="70" class="title" text-anchor="middle" fill="#3b82f6">AFTER (Improved)</text>

  <!-- New Background -->
  <rect x="750" y="90" width="600" height="880" class="new-bg" rx="5"/>

  <!-- New Navigation -->
  <rect x="750" y="90" width="600" height="50" class="new-nav" rx="5" stroke="#475569" stroke-width="1"/>
  <rect x="765" y="105" width="100" height="30" fill="#3b82f6" rx="5"/>
  <text x="815" y="125" class="new-text" text-anchor="middle" font-size="12">üè† Dashboard</text>
  <text x="925" y="125" class="new-text" font-size="12">üìÖ Schedule</text>
  <text x="1050" y="125" class="new-text" font-size="12">üìä Transactions</text>

  <!-- New Content Area with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="770" y="160" width="560" height="790" fill="url(#grad1)" rx="5"/>

  <!-- New Page Header -->
  <text x="790" y="195" class="new-text" font-size="32" font-weight="bold">Dashboard</text>
  <text x="790" y="220" class="metric-label" font-size="14">üìÖ Friday, October 27, 2025</text>

  <!-- Metric Cards Grid (3 columns) -->
  <!-- Card 1: Current Balance -->
  <g>
    <rect x="790" y="240" width="170" height="130" class="new-card" rx="8" stroke="#3b82f6" stroke-width="2"/>
    <text x="800" y="260" class="metric-label">üí∞ CURRENT BALANCE</text>
    <text x="875" y="295" class="metric-value" text-anchor="middle">$5,432</text>
    <text x="875" y="315" class="new-text" text-anchor="middle" font-size="11" fill="#cbd5e1">As of Oct 27</text>
    <rect x="800" y="330" width="150" height="30" fill="#3b82f6" rx="5"/>
    <text x="875" y="350" class="new-text" text-anchor="middle" font-size="11">‚úèÔ∏è Update</text>
  </g>

  <!-- Card 2: Lowest Balance -->
  <g>
    <rect x="975" y="240" width="170" height="130" class="new-card" rx="8" stroke="#f59e0b" stroke-width="2"/>
    <text x="985" y="260" class="metric-label">‚ö†Ô∏è LOWEST (60d)</text>
    <text x="1060" y="295" class="metric-value" text-anchor="middle">$1,234</text>
    <text x="1060" y="315" class="new-text" text-anchor="middle" font-size="11" fill="#cbd5e1">Nov 15, 2025</text>
  </g>

  <!-- Card 3: Next Transaction -->
  <g>
    <rect x="1160" y="240" width="170" height="130" class="new-card" rx="8"/>
    <text x="1170" y="260" class="metric-label">üïê NEXT TRANSACTION</text>
    <text x="1245" y="295" class="metric-value" text-anchor="middle" font-size="28">$850</text>
    <text x="1245" y="315" class="new-text" text-anchor="middle" font-size="11" fill="#cbd5e1">Rent - Nov 1</text>
  </g>

  <!-- Chart Card -->
  <g>
    <rect x="790" y="390" width="540" height="280" class="new-card" rx="8"/>
    <!-- Chart Header -->
    <rect x="790" y="390" width="540" height="40" fill="#334155" rx="8"/>
    <text x="810" y="415" class="new-text" font-size="14" font-weight="600">üìà 60-Day Cash Flow Projection</text>
    <rect x="1260" y="400" width="60" height="25" fill="transparent" stroke="#475569" stroke-width="1" rx="4"/>
    <text x="1290" y="418" class="new-text" text-anchor="middle" font-size="11">üîÑ Refresh</text>

    <!-- Chart Area -->
    <rect x="800" y="440" width="520" height="220" fill="#1e293b"/>
    <polyline points="820,600 870,540 920,570 970,510 1020,530 1070,490 1120,520 1170,480 1220,500 1270,470 1300,510"
              stroke="#3b82f6" stroke-width="3" fill="none" stroke-linejoin="round"/>
    <!-- Fill under curve -->
    <polygon points="820,600 870,540 920,570 970,510 1020,530 1070,490 1120,520 1170,480 1220,500 1270,470 1300,510 1300,640 820,640"
             fill="#3b82f6" opacity="0.1"/>
    <!-- Grid lines -->
    <line x1="820" y1="480" x2="1300" y2="480" stroke="#475569" stroke-width="1" opacity="0.3"/>
    <line x1="820" y1="530" x2="1300" y2="530" stroke="#475569" stroke-width="1" opacity="0.3"/>
    <line x1="820" y1="580" x2="1300" y2="580" stroke="#475569" stroke-width="1" opacity="0.3"/>
  </g>

  <!-- Quick Actions -->
  <text x="790" y="700" class="new-text" font-size="20" font-weight="600">Quick Actions</text>

  <!-- Quick Action Cards (4 small cards) -->
  <g>
    <rect x="790" y="715" width="125" height="110" class="new-card" rx="6"/>
    <text x="852" y="745" text-anchor="middle" font-size="32">üìÖ</text>
    <text x="852" y="770" class="metric-label" text-anchor="middle">ADD SCHEDULE</text>
    <text x="852" y="805" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">Create recurring</text>
    <text x="852" y="818" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">transaction</text>
  </g>

  <g>
    <rect x="930" y="715" width="125" height="110" class="new-card" rx="6"/>
    <text x="992" y="745" text-anchor="middle" font-size="32">‚úÖ</text>
    <text x="992" y="770" class="metric-label" text-anchor="middle">TRANSACTIONS</text>
    <text x="992" y="805" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">View upcoming</text>
    <text x="992" y="818" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">payments</text>
  </g>

  <g>
    <rect x="1070" y="715" width="125" height="110" class="new-card" rx="6"/>
    <text x="1132" y="745" text-anchor="middle" font-size="32">üì§</text>
    <text x="1132" y="770" class="metric-label" text-anchor="middle">EXPORT DATA</text>
    <text x="1132" y="805" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">Download</text>
    <text x="1132" y="818" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">CSV file</text>
  </g>

  <g>
    <rect x="1210" y="715" width="120" height="110" class="new-card" rx="6"/>
    <text x="1270" y="745" text-anchor="middle" font-size="32">‚è∏Ô∏è</text>
    <text x="1270" y="770" class="metric-label" text-anchor="middle">MANAGE HOLDS</text>
    <text x="1270" y="805" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">Skip or hold</text>
    <text x="1270" y="818" class="new-text" text-anchor="middle" font-size="9" fill="#94a3b8">payments</text>
  </g>

  <!-- Improvements List -->
  <text x="790" y="860" class="subtitle" font-size="13" fill="#10b981">‚úÖ Improvements:</text>
  <text x="790" y="880" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ Modern Slate color palette</text>
  <text x="790" y="895" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ Card-based grid layout</text>
  <text x="790" y="910" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ Icons + text navigation</text>
  <text x="790" y="925" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ Clear visual hierarchy</text>
  <text x="1020" y="880" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ Smooth shadows &amp; borders</text>
  <text x="1020" y="895" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ CSS variables (no inline)</text>
  <text x="1020" y="910" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ WCAG AA compliant</text>
  <text x="1020" y="925" class="subtitle" font-size="11" fill="#cbd5e1">‚Ä¢ Bootstrap 5.3 only (-40%)</text>
</svg>