{% extends 'base.html' %}

{% block content %}

<!-- Page Header -->
<div class="page-header">
    <h1 class="page-title">Update Balance</h1>
    <p class="page-subtitle">
        <i class="fa-solid fa-wallet"></i>
        Manually set your current balance
    </p>
</div>

<!-- Balance Form Card -->
<div style="max-width: 600px; margin: 0 auto;">
    <div class="metric-card">
        <form method="post">
            <div class="form-group-modern">
                <label class="form-label-modern">
                    <i class="fa-solid fa-dollar-sign"></i> Balance Amount
                </label>
                <input type="number" min="0.01" step="0.01" class="form-control-modern" name="amount" placeholder="0.00" required autofocus>
                <p style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.5rem;">
                    Enter your current account balance
                </p>
            </div>

            <div class="form-group-modern">
                <label class="form-label-modern">
                    <i class="fa-solid fa-calendar-day"></i> Effective Date
                </label>
                <input type="date" class="form-control-modern" name="date" required>
                <p style="font-size: 0.875rem; color: var(--text-muted); margin-top: 0.5rem;">
                    Select the date this balance is effective
                </p>
            </div>

            <div style="display: flex; gap: 0.5rem; margin-top: 1.5rem;">
                <button type="submit" class="btn-primary-modern btn-modern" style="flex: 1;">
                    <i class="fa-solid fa-check"></i>
                    Update Balance
                </button>
                <a href="/" class="btn-outline-modern btn-modern" style="text-decoration: none; display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-xmark"></i>
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
