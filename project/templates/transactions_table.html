{% extends "base.html" %}

{% block content %}
  <div class = "container">
    <div class = "row">
        <div class="col md-12">
            <div style="background:transparent !important" class = "jumbotron p-3 p-md-5 text-white rounded">
                <table style="background-color:DarkSlateGrey" class="table table-hover">
                    <tr>
                        <th style="color:white">Name</th>
                        <th style="color:white">Date</th>
                        <th style="color:white">Amount</th>
                    </tr>

                    {% for row in total %}
                    <tr>
                        <td style="color:white">{{row.name}}</td>
                        <td style="color:white">{{row.date}}</td>
                        <td style="color:white">{{row.amount}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
