{% extends "table.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Amount</th>
        <th>Frequency</th>
        <th>Start Date</th>
      </tr>
    </thead>
    <tbody>
      {% for schedule in schedule %}
        <tr>
          <td>{{ schedule.name }}</td>
          <td>{{ schedule.amount }}</td>
          <td>{{ schedule.frequency }}</td>
          <td>{{ schedule.startdate }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
